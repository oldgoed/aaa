<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style type="text/css">
        .box ul {
            list-style: none;
        }
        
        .box ul li {
            display: inline-block;
        }
        
        li {
            color: white;
            width: 40px;
            font-size: 16px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            background-color: #3a9bd6;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="box">
        <ul>
            <li><img src="images/分页-01.png"></li>
            <li>1</li>
            <li>2</li>
            <li style="background-color: #595454;">3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li><img src="images/分页-02.png"></li>
        </ul>
    </div>
</body>

</html>
